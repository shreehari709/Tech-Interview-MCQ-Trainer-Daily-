<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZLET • Options</title>
  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; padding: 0; background: #0f172a; color: #e5e7eb; }
    .wrap { max-width: 680px; margin: 24px auto; padding: 16px; }
    h1 { color: #93c5fd; margin: 0 0 12px; }
    .card { background: #111827; border: 1px solid #374151; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    label { display: block; margin: 6px 0 4px; color: #cbd5e1; }
    input[type="number"] { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #334155; background: #0b1220; color: #e5e7eb; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    button { background: #2563eb; color: #fff; border: none; padding: 10px 12px; border-radius: 10px; cursor: pointer; }
    button:hover { filter: brightness(1.05); }
    .muted { color: #9ca3af; font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Training Settings</h1>
    <div class="card">
      <h3>Daily Training Time</h3>
      <div class="row">
        <div>
          <label for="hour">Hour (0–23)</label>
          <input id="hour" type="number" min="0" max="23">
        </div>
        <div>
          <label for="minute">Minute (0–59)</label>
          <input id="minute" type="number" min="0" max="59">
        </div>
      </div>
      <p class="muted">Uses your computer's local time.</p>
    </div>
    <div class="card">
      <button id="save">Save Settings</button>
      <span id="saved" class="muted" style="margin-left:10px;"></span>
    </div>
  </div>
  <script type="module" src="options.js"></script>
</body>
</html>
