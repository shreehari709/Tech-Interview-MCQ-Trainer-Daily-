<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZLET</title>
  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; padding: 0; background: #0f172a; color: #e5e7eb; }
    .wrap { max-width: 900px; margin: 24px auto; padding: 16px; }
    h1 { color: #93c5fd; margin: 0 0 12px; }
    .card { background: #111827; border: 1px solid #374151; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    .q { margin-bottom: 10px; }
    .opts { display: grid; gap: 8px; }
    .opt { background: #0b1220; border: 1px solid #334155; border-radius: 10px; padding: 10px; cursor: pointer; }
    .opt input { margin-right: 8px; }
    .btns { display: flex; gap: 10px; }
    button { background: #2563eb; color: #fff; border: none; padding: 10px 12px; border-radius: 10px; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .result { background: #0b1220; border: 1px solid #334155; border-radius: 10px; padding: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Daily MCQ Quiz</h1>
    <div id="quiz" class="card"></div>
    <div class="btns">
      <button id="submit" disabled>Submit Answers</button>
      <button id="retry" style="display:none;">Retry</button>
    </div>
    <div id="result" class="result" style="display:none;"></div>
  </div>
  <script type="module" src="quiz.js"></script>
</body>
</html>
